name: Pull Request Example

on:
  pull_request:
    branches:
      - main
    paths:
      - 'demoproject/weatherapp/**'  # Trigger only when changes occur within the typescript-project directory
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: demoproject/weatherapp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          cache: 'npm'
          cache-dependency-path: demoproject/weatherapp/yarn.lock

      - name: Install Yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Run tests
        run: yarn test
